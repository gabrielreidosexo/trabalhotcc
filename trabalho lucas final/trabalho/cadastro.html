<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/cadastro.css">
    
    <link rel="icon" href="Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>TK sports</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar-container">
                <img src="logo.png" class="login" alt="Login">
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img src="search3.png" id="btnBusca" alt="Buscar"/>
                </div>
                <ul class="nav-links">
                    <li><a href="#"><img src="carrinho.png" class="carrinho" alt="Carrinho"></a></li>
                    <li><a href="#"><img src="login.png" class="conta" alt="Conta"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="nav-placeholder"></div>
    <form class="form" action="">
        <div class="card">
        <div class="card-top">
            <h2>Cadastre-se</h2>
        </div>
        <div class="card-group">
        <label>Nome e sobrenome</label>
        <input type="text" name="nome e sobrenome" placeholder="Ex.: Pedro Prado" required>
        </div>
        <div class="card-group">
            <label>Data de nascimeto</label>
            <input type="date" required>
            <div class="tip">Insira uma data de nascimento válida.</div>
        </div>
        <div class="card-group">
            <label>Endereço</label>
            <input type="text" required>
        </div>
        <div class="card-group">
            <label>CEP</label>
            <input type="number" required>
        </div>
        <div class="card-group">
            <label>CPF ou CNPJ</label>
            <input type="number" name="cpf" required>  
        </div>
        <div class="card-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Ex.: pedrogoiabinha@gmail.com" required>
        </div>
        <div class="card-group">
            <label>Crie sua senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="card-group">
            <label>Digite sua senha novamente</label>
            <input type="password" name="senha" required>
        </div>
        <div class="card-group">
        <button type="submit">CADASTRAR</button>
    </div>
        <div class="login">
            <a class="link" href="login.html">Já sou cliente</a>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
