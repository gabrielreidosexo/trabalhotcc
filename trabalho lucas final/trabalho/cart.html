<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="icon" href="logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>TK Sports</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar-container">
                <img src="logo.png" class="login" alt="Login">
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img src="search3.png" id="btnBusca" alt="Buscar"/>
                </div>
                <ul class="nav-links">
                    <li><a href="#"><img src="carrinho.png" class="carrinho" alt="Carrinho"></a></li>
                    <li><a href="#"><img src="login.png" class="conta" alt="Conta"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="nav-placeholder"></div>
    <main class="cart-container">
        <div id="cart"></div>
        <div class="buy-cart">
            <div class="subtotal">
                <p>Subtotal (sem frete):</p>
                <p id="subtotal"></p>
            </div>
            <div class="divider"></div>
            <div class="cep-calc">
                <label for="cep"><span class="material-icons-outlined md-36">local_shipping</span></label>
                <input id="cep" name="cep" type="text" placeholder="CEP">
                <button class="cep-calc-btn">Calcular frete</button>
            </div>
            <div class="divider"></div>
            <div class="total">
                <div class="frete-price">
                    <h3>Frete:</h3>
                    <p id="frete"></p>
                </div>
                <div class="total-price">
                    <h3>Total:</h3>
                    <p id="total"></p>
                </div>
                <button class="end-buy">Finalizar compra</button>
                <a href="index.html" class="keep-buying">Continuar comprando</a>
            </div>
        </div>
    </main>
    <div class="footer-placeholder"></div>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
